name: Databricks - Deploy bundle

on:
  workflow_dispatch:
    inputs:
      databricks_host:
        description: "Databricks workspace host (e.g. https://adb-....azuredatabricks.net)"
        required: true
        type: string
      databricks_token:
        description: "Databricks personal access token"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  deploy-bundle:
    runs-on: ubuntu-latest

    env:
      DATABRICKS_HOST: ${{ inputs.databricks_host }}
      DATABRICKS_TOKEN: ${{ inputs.databricks_token }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure login (for az CLI)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Databricks CLI
        uses: databricks/setup-cli@v0.281.0

      - name: Ensure Event Hubs secret exists in Databricks
        run: |
          # Fetch Event Hubs connection string for the Event Hub-level auth rule "sendlisten"
          CONN=$(az eventhubs eventhub authorization-rule keys list \
            --resource-group eventstreamlab-rg \
            --namespace-name eventstreamlab-ns \
            --eventhub-name demo-events \
            --name sendlisten \
            --query primaryConnectionString -o tsv)

          if [ -z "$CONN" ]; then
            echo "Failed to fetch Event Hubs connection string"; exit 1;
          fi

          databricks secrets create-scope event-hubs \
            --initial-manage-principal users || true

          databricks secrets put-secret event-hubs connection-string \
            --string-value "$CONN"

      - name: Validate bundle
        run: databricks bundle validate

      - name: Deploy bundle
        run: databricks bundle deploy
