name: Databricks - Deploy bundle

on:
  workflow_dispatch:
    inputs:
      databricks_host:
        description: "Databricks workspace host (e.g. https://adb-....azuredatabricks.net)"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  deploy-bundle:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Databricks CLI
        uses: databricks/setup-cli@main

      - name: Configure Databricks CLI via Azure AD
        run: |
          databricks auth login --aad-token \
            --host "${{ inputs.databricks_host }}" \
            --name github-actions

      - name: Ensure Event Hubs secret exists in Databricks
        run: |
          CONN=$(az eventhubs namespace authorization-rule keys list \
            --resource-group eventstreamlab-rg \
            --namespace-name eventstreamlab-ns \
            --name sendlisten \
            --query primaryConnectionString -o tsv)

          if [ -z "$CONN" ]; then
            echo "Failed to fetch Event Hubs connection string"; exit 1;
          fi

          databricks secrets create-scope event-hubs \
            --initial-manage-principal users || true

          databricks secrets put-secret event-hubs connection-string \
            --string-value "$CONN"

      - name: Validate bundle
        run: databricks bundle validate

      - name: Deploy bundle
        run: databricks bundle deploy
