name: Terraform backend - Create Azure Storage

on:
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  TF_BACKEND_RG: eventstreamlab-tfstate-rg
  TF_BACKEND_SA: eventstreamlabtfstate
  TF_BACKEND_CONTAINER: tfstate
  TF_BACKEND_LOCATION: spaincentral

jobs:
  create-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Create resource group for Terraform backend
        run: |
          az group create \
            --name "$TF_BACKEND_RG" \
            --location "$TF_BACKEND_LOCATION"

      - name: Create storage account for Terraform state
        run: |
          az storage account create \
            --name "$TF_BACKEND_SA" \
            --resource-group "$TF_BACKEND_RG" \
            --location "$TF_BACKEND_LOCATION" \
            --sku Standard_LRS \
            --kind StorageV2 \
            --encryption-services blob

      - name: Create container for Terraform state
        run: |
          az storage container create \
            --name "$TF_BACKEND_CONTAINER" \
            --account-name "$TF_BACKEND_SA"


